<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>

</head>

<body>
    <div id="container">
        <div id="card">

            <div class="card-header">
                <h4 class="mt-2"><i class="bi bi-shield-lock fs-2"></i> Bem-vindo</h4>
                <p class="mb-0">Faça login ou crie sua conta</p>
            </div>

            <div class="card-body p-4 mb-2 mt-2">
                <!-- Tabs -->
                <ul class="nav nav-pills mb-4 justify-content-left  position-relative" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login"
                            type="button" role="tab">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register"
                            type="button" role="tab">
                            <i class="bi bi-person-plus"></i> Cadastro
                        </button>
                    </li>
                    <span class="border-2" id="border-bottom"></span>
                </ul>

                <div class="tab-content" id="pills-tabContent">
                    <!-- Login -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <form>

                            <div class="mb-3 position-relative">
                                <i class="bi bi-person input-icon"></i>
                                <input type="text" class="form-control" placeholder="Nome de usuário" />
                            </div>

                            <div class="mb-3 position-relative">
                                <i class="bi bi-lock input-icon"></i>
                                <input type="password" class="form-control" placeholder="Senha" />
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="
                        lembrar" />
                                    <label class="form-check-label text-muted" for="lembrar">Lembrar-me</label>
                                </div>
                                <a href="#" class="text-link small">Esqueceu a senha?</a>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-4">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                            </button>

                            <div class="d-flex align-items-center justify-content-between mb-4 text-muted">
                                <span class="border-top border-2 flex-grow-1 me-2"></span>
                                <small>ou continue com</small>
                                <span class="border-top border-2 flex-grow-1 ms-2"></span>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn social-btn">
                                    <i class="bi bi-google me-1 text-danger"></i> Google
                                </button>
                                <button type="button" class="btn social-btn">
                                    <i class="bi bi-github me-1"></i> GitHub
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Cadastro -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <form>

                            <div class="mb-3 position-relative">
                                <i class="bi bi-person input-icon"></i>
                                <input type="text" class="form-control" placeholder="Nome de usuário" />
                            </div>

                            <div class="mb-3 position-relative">
                                <i class="bi bi-envelope input-icon"></i>
                                <input type="email" class="form-control" placeholder="Email" />
                            </div>

                            <div class="mb-2 position-relative">
                                <input type="password" class="form-control" id="password" placeholder="Senha" />
                                <i class="bi bi-lock input-icon"></i>
                            </div>

                            <div class=" mb-3 position-relative border-down"></div>

                            <div class="mb-3 position-relative">
                                <i class="bi bi-lock-fill input-icon"></i>
                                <input type="password" id="registerRepeatPassword" class="form-control"
                                    placeholder="Confirmar senha" />
                            </div>

                            <div class=" align-items-center mb-4">

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="lembrar" />
                                    <label class="form-check-label text-muted" for="lembrar">Aceito os <a href="#"
                                            class="text-link small">termos de uso</a> e <a href="#"
                                            class="text-link small">política de privacidade</a></label>
                                </div>

                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-person-plus me-2"></i>Criar Conta
                            </button>

                            <div class="text-center mt-3">
                                <small>Já tem uma conta? <a href="create_account" class="text-link">Entrar</a><small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="/js/main.js"></script>
</body>

</html>
