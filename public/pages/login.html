<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Games & Dickass </title>
    <link rel="stylesheet" href="/pages/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="inicio">
        <nav>
            <a class="logo" href="index">Logo Uga Games</a>

            <div class="menu-toggle" id="menu-btn" aria-label="Abrir menu">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="buttons" id="buttons">
                <a class="btn btn-login" href="login">Login</a>
                <a class="btn btn-register" href="register">Registrar</a>
            </div>
        </nav>
    </div>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="register" class="link signup-link">Signup</a></span>
                </div>
            </div>

        </div>
    </section>

    <script src="/pages/js/auth.js"></script>
</body>

</html>
