version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node_app
    ports:
      - "3000:3000"
      - "35729:35729"
    volumes:
      - .:/app
      - /app/node_modules:/app/node_modules  # âœ… garante persistÃªncia das dependÃªncias
    environment:
      NODE_ENV: development
      PORT: 3000
      LIVERELOAD_PORT: 35729
      DB_HOST: mssql         # âœ… usa o nome do serviÃ§o na rede Docker
      DB_USER: gamehub
      DB_PASS: "Saw50812@"
      DB_NAME: gamehub
    depends_on:
      - mssql
    command: npm run dev
    stdin_open: true
    tty: true
    networks:
      - backend

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver_db
    restart: always
    environment:
      SA_PASSWORD: "1qazxsw23EDC"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    networks:
      - backend
    volumes:
      - sql_data:/var/opt/mssql   # âœ… persistÃªncia de dados do SQL Server

  mssql-setup:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      - mssql
    networks:
      - backend
    volumes:
      - ./docker/init:/scripts:ro
    entrypoint:
      - /bin/bash
      - -c
      - |
        echo "â³ Aguardando SQL Server inicializar..."
        for i in {1..60}; do
          /opt/mssql-tools/bin/sqlcmd -S mssql -U sa -P "${SA_PASSWORD}" -Q "SELECT 1" &>/dev/null && break
          sleep 2
        done
        echo "ðŸš€ Executando script de inicializaÃ§Ã£o..."
        /opt/mssql-tools/bin/sqlcmd -S mssql -U sa -P "${SA_PASSWORD}" -i /scripts/init.sql
    environment:
      SA_PASSWORD: "1qazxsw23EDC"

networks:
  backend:

volumes:
  sql_data:
