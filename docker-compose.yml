version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"      # Porta do servidor
      - "35729:35729"    # Porta do livereload
    volumes:
      - .:/app           # Sincronizar arquivos do host com container
      - /app/node_modules # NÃ£o sobrescrever node_modules
    environment:
      - NODE_ENV=dev
      - PORT=3000
      - LIVERELOAD_PORT=35729
    command: npm run dev
    stdin_open: true
    tty: true